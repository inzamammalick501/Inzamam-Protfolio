        function updateContent(buttonId) {
            // Remove the 'text-rose-500' class from all buttons
            document.querySelectorAll('button').forEach(button => {
                button.classList.remove('text-rose-500');
                button.classList.add('text-gray-500');
                button.classList.remove('border-b-2', 'border-rose-500');
            });
            
            // Add the 'text-rose-500' class to the clicked button
            const activeButton = document.getElementById(buttonId);
            activeButton.classList.add('text-rose-500');
            activeButton.classList.add('border-b-2');
            activeButton.classList.add('border-rose-500');

            // Update the content based on the button clicked
            const key = buttonId.split('-')[0];
            contentDiv.innerHTML = content[key] || '';
        }

        updateContent('about-btn');
